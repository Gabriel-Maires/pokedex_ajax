<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/css.css">
    <title>Pokedex</title>
</head>

<body>
    <h1 class="text-center mt-5">Pokedex</h1>
    <div class="container mt-5">
        <div id="linha" class="row row-cols-1 row-cols-md-6 g-1">

        </div>

    </div>

    <script>
        for(var i = 1; i < 898; i++) {
            $.ajax({
                url: "https://pokeapi.co/api/v2/pokemon/" + i,
                method: 'get',
                async: true,
                success: function (resposta) {

                    conteudo = '<div id="card" class="card mx-3 mt-3 shadow-2">\
                            <img src="'+ resposta['sprites']['other']['dream_world']['front_default'] + '" class="card-img-top" /> \
                            <div class="card-body"> \
                            <h5 class="card-title">'+ resposta['forms'][0]['name'] + '</h5> \
                            <h6 class="card-title"></h6> \
                            </div> \
                            </div>'

                    var linha = document.getElementById("linha")
                    linha.innerHTML += conteudo
                },
            })
        }

    </script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>

</html>
